<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 text-white">Crop Disease Predictor</h1>
        <p class="text-center mb-5 text-light">Upload an image of a leaf from any crop below to check for diseases.</p>
        
        <div class="row">
            
            <div class="col-md-6 col-lg-3 crop-card">
                <div class="card shadow-lg border-primary transparent-card ">
                    <div class="card-body">
                        <h2 class="crop-title text-primary">Potato</h2>
                        <p class="text-dark">Upload an image of a potato leaf.</p>
                        <input type="file" class="form-control-file custom-input" id="potatoImageUpload" accept="image/*" onchange="previewImage(event, 'potatoImagePreview')" />
                        <img id="potatoImagePreview" class="image-preview" />
                        <div class="loader" id="potatoLoader"></div>
                        <button onclick="predictPotatoDisease()" class="btn btn-success btn-lg mt-4">Predict Disease</button>
                        <div id="potatoResult" class="result"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 crop-card">
                <div class="card shadow-lg border-primary">
                    <div class="card-body">
                        <h2 class="crop-title text-primary">Tomato</h2>
                        <p class="text-dark">Upload an image of a tomato leaf.</p>
                        <input type="file" class="form-control-file custom-input" id="tomatoImageUpload" accept="image/*" onchange="previewImage(event, 'tomatoImagePreview')" />
                        <img id="tomatoImagePreview" class="image-preview" />
                        <div class="loader" id="tomatoLoader"></div>
                        <button onclick="predictTomatoDisease()" class="btn btn-success btn-lg mt-4">Predict Disease</button>
                        <div id="tomatoResult" class="result"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 crop-card">
                <div class="card shadow-lg border-primary transparent-card">
                    <div class="card-body">
                        <h2 class="crop-title text-primary">Rice</h2>
                        <p class="text-dark">Upload an image of a rice leaf.</p>
                        <input type="file" class="form-control-file custom-input" id="riceImageUpload" accept="image/*" onchange="previewImage(event, 'riceImagePreview')" />
                        <img id="riceImagePreview" class="image-preview" />
                        <div class="loader" id="riceLoader"></div>
                        <button onclick="predictRiceDisease()" class="btn btn-success btn-lg mt-4">Predict Disease</button>
                        <div id="riceResult" class="result"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 crop-card">
                <div class="card shadow-lg border-primary transparent-card">
                    <div class="card-body">
                        <h2 class="crop-title text-primary">Wheat</h2>
                        <p class="text-dark">Upload an image of a wheat leaf.</p>
                        <input type="file" class="form-control-file custom-input" id="wheatImageUpload" accept="image/*" onchange="previewImage(event, 'wheatImagePreview')" />
                        <img id="wheatImagePreview" class="image-preview" />
                        <div class="loader" id="wheatLoader"></div>
                        <button onclick="predictWheatDisease()" class="btn btn-success btn-lg mt-4">Predict Disease</button>
                        <div id="wheatResult" class="result"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</html>
